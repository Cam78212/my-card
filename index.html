<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu/"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card title="Moon Card" name="Moon" source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS114OVdLVAb2Jg-GKXBMymKv_KE9MO5pQ6HA&s"></my-card>
  <my-card title="Sun Card" name="Sun" source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWDLXhXTGAXP3AaSHDQyWAaS_74TGxL4fndw&s"></my-card>
  <my-card title="Earth Card" name="Earth" source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh0CXMmQ4yQJ0TeUo1Uapt_2G39ErmpxUc2w&s"></my-card>
  <my-card title="Mars Card" name="Mars" source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfJvjajsTtreqBRgX-zTlN2IirlJ8F-2uIZg&s"></my-card>
  <my-card title="Mercury Card" name="Mercury" source="https://cdn.mos.cms.futurecdn.net/QHvQLhnFjrD6RgWgyZSHRn.jpg"></my-card>
  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
